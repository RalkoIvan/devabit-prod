<div class="container-fluid login-container d-flex align-items-center justify-content-center">
    <div class="col-md-6 col-12">
        <div class="card login-card">
            <div class="card-header">
                <h3 class="card-title">Teller</h3>
                <p class="card-title">Please log in</p>
            </div>
            <div class="card-body">
                <form ng-submit="vm.login()" role="form">
                    <div class="form-group">
                        <label for="loginInput">Login</label>
                        <input type="text" ng-model="vm.username" class="form-control" id="loginInput" placeholder="Enter login">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input type="password" ng-model="vm.password" class="form-control" id="passwordInput" placeholder="Password">
                        <span ng-if="vm.logError !== undefined" class="registration-error">{{vm.logError}}</span>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Login</button>
                    <a href="#register" class="btn btn-primary">Register</a>
                </form>
            </div>
        </div>
    </div>
</div>
